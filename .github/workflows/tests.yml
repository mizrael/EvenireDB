name: Tests

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3      
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Build and test
      run: |
        cd ./src
        dotnet restore 
        dotnet build --no-restore
        dotnet test --no-build