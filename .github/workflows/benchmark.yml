name: Benchmark

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3      
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Build
      run: |
        cd ./src        
        dotnet build -c Release        
    
    - name: Run benchmark
      run: |
        cd ./src/EvenireDB.Benchmark/bin/Release/net7.0
        dotnet EvenireDB.Benchmark.dll
        